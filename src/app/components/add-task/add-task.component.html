<form *ngIf="showAddTask" (ngSubmit)="submitTask()">
    <div class="mb-3">
        <label class="form-label">Task</label>
        <input type="email" class="form-control" [(ngModel)]="text" name="text" placeholder="Add Task">
    </div>
    <div class="mb-3">
        <label class="form-label">Date & Time</label>
        <input type="email" class="form-control" [(ngModel)]="day" name="day" placeholder="Add Date & Time">
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label" for="setReminder">
            Set Reminder
        </label>
        <input class="form-check-input" name="reminder" [(ngModel)]="reminder" type="checkbox" value="" id="setReminder">
    </div>
    <div>
        <input type="submit" value="Save Task" class="btn btn-outline-dark fw-bold w-100">
    </div>
</form>
